<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subir archivo</title>
</head>
<body>
	<form id="formulario" method="POST">
		<div class="form-group">
                    <label for="nombre">Nombre soporte:</label>
                    <div class="subir">
                        <input type="text" name="nombre" id="Nom" placeholder="Ingrese nombre del soporte" class="inpNombre" required>
                    </div>
                </div>
                <div class="form-group descripcion">
                    <label for="descripcion">Ingrese descripcion:</label>
                    <div class="subir">
                        <textarea rows='4' type='text' id ="descripcion" name='descripcion' placeholder="Ingrese Una descripcion" required></textarea>
                    </div>
                </div>
        </div>
		<div class="form-group">
            <label for="archivo">Subir archivo:</label>
            <div class="subir">
                <input type="file" id="archivo" name="archivo" required>
            </div>
            <label id="mensaje">Error</label>
            <input type="button" value="enviar">
        </div>
	</form>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="subir.js"></script>
</body>
</html>
